<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.scss" />
    <title>MovieRama</title>
  </head>
  <body>
    <div class="header">
      <span class="title">MovieRama</span>
      <span class="search">
        <input
          id="searchForMovies"
          type="text"
          class="searchTerm"
          placeholder="What are you looking for?"
        />
        <button type="submit" class="searchButton">
          <img alt="searchIcon" src="./src/assets/svg/search-solid.svg" />
        </button>
      </span>
    </div>
    <div id="movies"></div>
    <div class="loader" id="loader">
      <div class="spinner"></div>
    </div>
    <div id="movieDetailsModal" class="modal">
      <div id="movieModalContent" class="modal-content">
        <span id="movieModalClose" class="close">&times;</span>
        <span id="selectedMovie"></span>
      </div>
    </div>
    <script type="module" src="src/index.ts"></script>
  </body>
  <footer id="scrollTriggerElement"></footer>
</html>
